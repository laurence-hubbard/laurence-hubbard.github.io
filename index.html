<!DOCTYPE html>
<html>
<head>
  <title>Snake</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      font-family: sans-serif;
      background-color: #222;
      color: white;
    }
    canvas {
      display: block;
      margin: 0 auto;
      background-color: #111;
      border: 2px solid white;
    }
  </style>
</head>
<body>
  <canvas id="game"></canvas>
  <script>
    const canvas = document.getElementById("game");
    const ctx = canvas.getContext("2d");

    // Set up the game board
    const boardSize = 20;
    const cellSize = 20;
    canvas.width = boardSize * cellSize;
    canvas.height = boardSize * cellSize;

    // Set up the snake
    const snake = [{x: 10, y: 10}];
    let direction = "right";

    // Set up the apple
    let apple = {x: 15, y: 15};

    // Set up the score
    let currentScore = 0;
    let highScore = localStorage.getItem("highScore") || 0;

    // Update the score
    function updateScore() {
      currentScore++;
      if (currentScore > highScore) {
        highScore = currentScore;
        localStorage.setItem("highScore", highScore);
      }
    }

    // Draw the score
    function drawScore() {
      ctx.font = "16px Arial";
      ctx.fillText(`Score: ${currentScore}`, 8, 20);
      ctx.fillText(`High Score: ${highScore}`, 8, 40);
    }

    // Draw a cell on the game board
    function drawCell(x, y) {
      ctx.fillRect(x * cellSize, y * cellSize, cellSize, cellSize);
    }

    // Draw the game board
    function drawBoard() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = "red";
      for (let i = 0; i < boardSize; i++) {
        for (let j = 0; j < boardSize; j++) {
          drawCell(i, j);
        }
      }
    }

    // Draw the snake
    function drawSnake() {
      ctx.fillStyle = "green";
      for (let i = 0; i < snake.length; i++) {
        drawCell(snake[i].x, snake[i].y);
      }
    }

    // Draw the apple
    function drawApple() {
      ctx.fillStyle = "blue";
      drawCell(apple.x, apple.y);
    }

    // Set up the game loop
    function gameLoop() {
// Update the snake's position
const head = {x: snake[0].x, y: snake[0].y};
      if (direction === "right") head.x++;
      if (direction === "left") head.x--;
      if (direction === "up") head.y--;
      if (direction === "down") head.y++;
      snake.unshift(head);
      if (head.x === apple.x && head.y === apple.y) {
        updateScore();
        apple = {x: Math.floor(Math.random() * boardSize), y: Math.floor(Math.random() * boardSize)};
      } else {
        snake.pop();
      }

      // Check for game over
      if (head.x < 0 || head.x >= boardSize || head.y < 0 || head.y >= boardSize) {
        alert("Game over!");
        return;
      }

      // Draw the game
      drawBoard();
      drawSnake();
      drawApple();
      drawScore();

      // Set up the next frame
      setTimeout(gameLoop, 1000 / 6);
    }

    // Set up key listeners
    window.addEventListener("keydown", event => {
      if (event.key === "ArrowRight" && direction !== "left") direction = "right";
      if (event.key === "ArrowLeft" && direction !== "right") direction = "left";
      if (event.key === "ArrowUp" && direction !== "down") direction = "up";
      if (event.key === "ArrowDown" && direction !== "up") direction = "down";
    });

    // Start the game
    gameLoop();
  </script>
</body>
</html>
